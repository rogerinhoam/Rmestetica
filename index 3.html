<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.M. Est√©tica Automotiva</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {

      color: #fff;
      padding: 20px;
      text-align: center;

    .menu {

      background: #fff;
      padding: 10px 0;

    }
    .menu button {

      background: none;
      border: none;
      font-size: 16px;
      padding: 12px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu button:hover {
      background: #ffe680;
    }
    .aba {
      display: none;
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    .ativa { display: block; }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button.action {
      background: #8B0000;
      color: white;
      font-weight: bold;
    }
    button.action:hover {
      background: #A52A2A;
    }
  </style>
</head>
<body>

<h1>‚ú® R.M. Est√©tica Automotiva ‚ú®</h1>

<div class="menu">

</div>

<div id="clientes" class="aba ativa">

<div id="historico" class="aba">

<script>
function mostrarAba(abaId) {
  const abas = document.querySelectorAll(".aba");
  abas.forEach(aba => aba.classList.remove("ativa"));
  const ativa = document.getElementById(abaId);
  if (ativa) ativa.classList.add("ativa");
}
</script>

</body>
</html>
